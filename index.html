<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="title">Tic Tac Toe</div>
        <div id="gameBoard">
            <!-- <span id="scoreBoard">Score Board</span> -->
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div id="controlPanel">
            <div>
                <p id="p1Name"></p>
                <label for="player1">Player 1</label>
                <input type="text" name="player1" id="player1Input" placeholder="Player 1" maxlength="8" required>
            </div>
            <div>

                <p id="instructions">Please enter a name for each player</p>
                <button id="submit">Submit Names</button>
                <button id="flip" style="display: none;">Flip the Table</button>
            </div>
            <div>
                <p id="p2Name"></p>
                <label for="player2">Player 2</label>
                <input type="text" name="player2" id="player2Input" placeholder="Player 2" maxlength="8" required>
            </div>
        </div>
    </div>

</body>
</html>
